<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Countdown!</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: calc(100vh * (700 / 360));
        }
    </style>
</head>
<body>
    <iframe 
        src="main.html" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
</body>
</html>
